<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombres</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registros; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.nombres}}</td>
        <td>{{item.correo}}</td>
        <td>{{item.telefono}}</td>
      </tr>
   
    </tbody>
  </table>
