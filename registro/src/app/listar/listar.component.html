<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombres</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
        <th scope="col">Pa√≠s</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of registros; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.nombres}}</td>
        <td>{{item.correo}}</td>
        <td>{{item.telefono}}</td>
        <td>{{item.pais}}</td>
      </tr>
   
    </tbody>
  </table>

  <div class="hero-btn" (click)="descargar()">
    <i class="fa fa-file" aria-hidden="true"></i>
    <a  class="btn btn-hero">Descargar lista</a>
  </div>
